<!DOCTYPE html>
<html>
<head>
<meta name="viewport"
content="width=device-width, initial-scale=1.0">
    <title>News Aggregator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<style>
    .jumbotron {
        background-color: black;
        border: 5px solid darkblue;
        border-bottom: 10px solid darkblue;
        color: white;
    }
    .jumbotron a:visited {
        background-color: #d60404;
        color: white;
        border: 2px solid white;
    }
    .jumbotron a:hover {
        background-color: whitesmoke;
        color: #d60404;
        border: 2px solid #d60404;
    }
    body {
        background-color: slategrey;
        border: 5px solid darkblue;
    }
    .container {
        background-color: whitesmoke;
        border: 3px solid #d60404;
        color: black;
        padding: 30px;
    }
    .NEWS_LINK a:link, a:visited {
        margin-left: 20px;
        margin-right: 20px;
        background-color:darkblue;
        color:white;
        border: 2px solid white;
        border-radius: 7px;
        padding: 15px 50px;
        text-align:center;
        text-decoration: none;
        display: inline-block;
    }        
    .NEWS_LINK a:hover, a:active {
        background-color: #d60404;
        color: white;
        border: 2px solid white;
        border-radius: 7px;
    }
</style>
    <div class="jumbotron">
        <center><h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 60px;" title="The One and Only">News Aggregator</h1>
            <br>
           <a title="Refresh the news!" href="/" class="btn btn-danger"><b>Refresh News</b></a>
        </form>
    </center>  
    </div>
    <div class="NEWS_LINK" style="text-align: center;">
        <a title="ABC News link!" href="https://abcnews.go.com/US/"
        target="_blank"><b>ABC NEWS</b></a>
        <a title="CBS News link!" href="https://www.cbsnews.com/us/"
        target="_blank"><b>CBS NEWS</b></a>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-6">
                    <h3 style="color: #d60404;" text-centre"><u><b>ABC NEWS</b></u></h3>
                    <hr>
                    {% for a in abc_news %}
                    <h5> -  {{a}} </h5>
                    <hr>
                    {% endfor %}
                    {% for ab in abc_news2 %}
                    <h5> -  {{ab}} </h5>
                    <hr>
                    {% endfor %}
                    <br>
            </div>
            <div class="col-6">
                    <h3 style="color: #d60404;" class="text-centre"><u><b>CBS NEWS</b></u></h3>
                    <hr>
                    {% for cb in cbs_news %}
                    <h5> - {{cb}} </h5>
                    <hr>
                    {% endfor %}
                    <br>
            </div>
        </div>
 
 
</div>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

</body>
</html>
